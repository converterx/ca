<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Kirilcə - Azərbaycanca</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#FFFFFF] group/design-root overflow-x-hidden" style='font-family: "Noto Serif", "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-[#FFFFFF] p-4 pb-2 justify-between">
        <div class="text-[#141414] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
          </svg>
        </div>
      </div>
      <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#141414] text-base font-medium leading-normal pb-2">Kirilcə</p>
          <textarea
            placeholder="Yaz və ya yapışdır"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#141414] focus:outline-0 focus:ring-0 border-none bg-[#F4F4F4] focus:border-none min-h-36 placeholder:text-neutral-500 p-4 text-base font-normal leading-normal"
          ></textarea>
        </label>
      </div>
      <div class="flex px-4 py-3">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#FF8C00] text-[#141414] text-sm font-bold leading-normal tracking-[0.015em]"
        >
          <span class="truncate">Tərcümə Et</span>
        </button>
      </div>
      <h3 class="text-[#141414] text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Azərbaycanca</h3>
      <p class="translation-result text-[#141414] text-base font-normal leading-normal pb-3 pt-1 px-4">
        Tərcümə bu hissədə görünəcək
      </p>
      <div class="h-5 bg-[#FFFFFF]"></div>
    </div>

    <script>
      // Kiril -> Azeri harf dönüştürme eşleştirmeleri
      const cyrillicToAzeri = {
        Ә: "Ə",  ә: "ə", Ғ: "Ğ", ғ: "ğ", Ҹ: "C", ҹ: "c", Ҝ: "G", ҝ: "g", Ө: "Ö", ө: "ö", Ү: "Ü", ү: "ü", Ј: "Y", ј: "y", А: "A", а: "a", Б: "B", б: "b", В: "V", в: "v",
        Г: "Q", г: "q", Д: "D", д: "d", Е: "E", е: "e",
        Ё: "Yo", ё: "yo", Ж: "J", ж: "j", З: "Z", з: "z",
        И: "İ", и: "i", Й: "Y", й: "y", К: "K",  к: "k",
        Л: "L", л: "l", М: "M", м: "m", Н: "N", н: "n",
        О: "O", о: "o", П: "P", п: "p", Р: "R", р: "r",
        С: "S", с: "s", Т: "T", т: "t", У: "U", у: "u",
        Ф: "F", ф: "f", Х: "X", х: "x", Ц: "Ts", ц: "ts",
        Ч: "Ç", ч: "ç", Ш: "Ş", ш: "ş", Щ: "Ş", щ: "ş",
        Ъ: "", ъ: "", Ы: "I", ы: "ı", Ь: "", ь: "",
        Э: "E", э: "e", Ю: "Yu", ю: "yu", Я: "Ya", я: "ya"
      };

      // Çeviri işlemi için fonksiyon
      function translateToAzeri(text) {
        return text.split('').map(char => cyrillicToAzeri[char] || char).join('');
      }

      // DOM elementlerini seçelim
      const textarea = document.querySelector('textarea');
      const button = document.querySelector('button');
      const result = document.querySelector('.translation-result');

      // Butona tıklandığında çeviri fonksiyonunu çalıştır
      button.addEventListener('click', () => {
        const kirilText = textarea.value;
        const azeriText = translateToAzeri(kirilText);
        result.textContent = azeriText;
      });
    </script>
  </body>
</html>
